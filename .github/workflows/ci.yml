name: CI

on:
  push:
    branches:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test

  build:
    runs-on: ubuntu-latest

    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build docs
        run: |
          npm pack
          cd site
          npm ci
          npm add ../yup-schema-faker-*.tgz
          npm run build
          sed -i 's/assets/yup-schema-faker\/assets/' ./dist/index.html
          cd ..
          mv site/dist docs
          git config --global user.email actions@users.noreply.github.com
          git config --global user.name "Action"
          git add docs --force
          git commit -m"docs: update" --no-verify
          rm ./yup-schema-faker-*.tgz
          git restore .

      - uses: ad-m/github-push-action@master
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'docs'
          force: true

      - uses: JS-DevTools/npm-publish@v3
        id: publish
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./package.json
          tag: latest
          access: public
          dry-run: false
          strategy: upgrade

      - uses: anothrNick/github-tag-action@v1
        if: github.ref_name == 'main' && steps.publish.outputs.type
        env:
          CUSTOM_TAG: ${{ steps.publish.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - uses: softprops/action-gh-release@v2
        if: github.ref_name == 'main' && steps.publish.outputs.type
        with:
          tag_name: ${{ steps.publish.outputs.version }}
          body:
            'Changelog: https://github.com/iendeavor/yup-schema-faker/blob/${{ steps.publish.outputs.version
            }}/CHANGELOG.md'
